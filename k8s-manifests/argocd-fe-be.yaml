apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fe-be-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Meitar55/devopshift-welcome.git'  # Replace with actual repo
    targetRevision: workshop/argo-jenkins-exam
    path: k8s-manifests # Path to your YAML files
    # /home/ubuntu/workarea/devopshift/devopshift-welcome/k8s-manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: fe-be-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true